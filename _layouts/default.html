<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Search Console verification -->
  <meta name="google-site-verification" content="ssB5nVNdbJvAh4nQaXLo9RLkWBmfLLpbDFWqs-7UCFU" />

  <!-- Title -->
  <title>
    {% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}
  </title>

  <!-- Description & Canonical -->
  <meta name="description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- Open Graph / Social -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:type" content="website">
  {% if page.image %}
  <meta property="og:image" content="{{ page.image | absolute_url }}">
  {% endif %}

  <!-- JSON-LD WebApplication Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}",
    "url": "{{ page.url | absolute_url }}",
    "description": "{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}",
    "applicationCategory": "UtilityApplication",
    "operatingSystem": "Any",
    "offers": {
      "@type": "Offer",
      "price": "{% if page.price %}{{ page.price }}{% else %}0{% endif %}",
      "priceCurrency": "{% if page.currency %}{{ page.currency }}{% else %}INR{% endif %}"
    }
  }
  </script>

  <!-- JSON-LD FAQ Schema -->
  {% if page.faq %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {% for item in page.faq %}
      {
        "@type": "Question",
        "name": "{{ item.q | escape }}",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "{{ item.a | escape }}"
        }
      }{% if forloop.last == false %},{% endif %}
      {% endfor %}
    ]
  }
  </script>
  {% endif %}

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicons/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicons/favicon-16x16.png' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/assets/images/favicons/favicon.ico' | relative_url }}">
</head>

<body class="main-class-given-by-me">

  <!-- Navbar -->
  {% include navbar.html %}

  <!-- Main Content -->
  <main>
    {{ content }}
  </main>

  <!-- Footer -->
  {% include footer.html %}

  <!-- Scripts -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

</body>
</html>
