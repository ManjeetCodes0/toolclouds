<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolClouds Pro Navbar - Redesigned</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- ENHANCED: Professional Color Palette & Variables --- */
        :root {
            --c-primary: #5E5DF0;
            --c-primary-light: #F0F0FD;
            --c-dark: #23273B;
            --c-light: #FFFFFF;
            --c-gray: #7A7F9D;
            --c-light-gray: #E8EAF2;
            --c-header-bg: #FFFFFF;
            --c-header-bg-dark: #23273B;
            --shadow: 0 4px 20px rgba(35, 39, 59, 0.08);
            --transition: all 0.3s ease-in-out;
            --radius: 10px;
            --header-height: 80px;
        }

        /* --- Reset & Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #F4F6FC;
            color: var(--c-dark);
            line-height: 1.6;
        }
        
        body.nav-open {
            overflow: hidden;
        }

        /* --- REDESIGNED: Header & Navigation --- */
        .site-header {
            background: var(--c-header-bg);
            box-shadow: var(--shadow);
            height: var(--header-height);
            display: flex;
            align-items: center;
        }

        .header-container {
            max-width: 1280px;
            width: 100%;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--c-dark);
            font-weight: 600;
            font-size: 1.6rem;
        }

        .logo-icon {
            color: var(--c-primary);
            margin-right: 12px;
            width: 32px;
            height: 32px;
        }

        /* Main Navigation */
        .nav-list {
            display: flex;
            list-style: none;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            margin: 0 0.25rem;
            text-decoration: none;
            color: var(--c-gray);
            font-weight: 500;
            border-radius: var(--radius);
            transition: var(--transition);
            gap: 8px; 
        }

        .nav-link:hover {
            color: var(--c-dark);
        }
        .nav-link.active {
            background: var(--c-primary);
            color: var(--c-light);
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(94, 93, 240, 0.25);
        }

        /* REDESIGNED: Dropdown Menu */
        .dropdown { position: relative; }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 15px);
            left: 50%;
            width: 250px;
            background: var(--c-dark);
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(35, 39, 59, 0.15);
            padding: 0.75rem;
            opacity: 0;
            visibility: hidden;
            transform: translateX(-50%) translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
            z-index: 100;
        }

        .dropdown-menu::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 10px;
            height: 10px;
            background: var(--c-dark);
        }

        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            text-decoration: none;
            color: var(--c-light);
            font-weight: 500;
            transition: var(--transition);
            border-radius: 8px;
            gap: 12px;
        }

        .dropdown-item:hover {
            background: var(--c-primary);
            color: var(--c-light);
        }
        .dropdown-item i { width: 20px; text-align: center; }

        /* Mobile Toggler */
        .nav-toggler {
            display: none;
            background: transparent;
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 1001;
        }
        .nav-toggler span {
            width: 28px; height: 3px; background: var(--c-dark);
            margin: 3px 0; display: block; border-radius: 3px;
            transition: var(--transition); transform-origin: center;
        }

        /* REDESIGNED: Full-Screen Mobile Nav */
        .mobile-nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(35, 39, 59, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .mobile-nav.active { opacity: 1; visibility: visible; }
        .mobile-nav-list { list-style: none; text-align: center; }
        
        .mobile-nav-list li {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .mobile-nav.active .mobile-nav-list li {
            opacity: 1;
            transform: translateY(0);
        }
        .mobile-nav.active li:nth-child(1) { transition-delay: 0.1s; }
        .mobile-nav.active li:nth-child(2) { transition-delay: 0.2s; }
        .mobile-nav.active li:nth-child(3) { transition-delay: 0.3s; }
        .mobile-nav.active li:nth-child(4) { transition-delay: 0.4s; }
        .mobile-nav.active li:nth-child(5) { transition-delay: 0.5s; }
        .mobile-nav.active li:nth-child(6) { transition-delay: 0.6s; }

        .mobile-nav-link {
            display: block; padding: 1rem 0; text-decoration: none;
            color: var(--c-light); font-weight: 500; font-size: 2rem;
            transition: var(--transition);
        }
        .mobile-nav-link:hover { color: var(--c-primary); transform: scale(1.1); }

        /* Toggler Animation (Hamburger to X) */
        .nav-toggler.active span { background: var(--c-light); }
        .nav-toggler.active span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
        .nav-toggler.active span:nth-child(2) { opacity: 0; }
        .nav-toggler.active span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }

        /* Demo Content */
        .demo-content { height: 200vh; padding: 2rem; }
        @media (max-width: 992px) {
            .main-nav { display: none; }
            .nav-toggler { display: block; }
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body { background: #1B1F32; color: var(--c-light); }
            .site-header {
                background: var(--c-header-bg-dark);
                border-bottom: 1px solid #2D334D;
            }
            .logo, .nav-link { 
                color: var(--c-light); 
            }
            /* FIX: Correctly targets the toggler icon's background in dark mode */
            .nav-toggler span {
                background: var(--c-light);
            }
            .nav-link.active {
                background: var(--c-primary); color: var(--c-light);
            }
            .nav-link:hover:not(.active) {
                background: rgba(94, 93, 240, 0.15);
                color: #A4A3FB;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <a href="/" class="logo">
                <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>
                </svg>
                <span>ToolClouds</span>
            </a>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="nav-link" aria-current="page"><i class="fas fa-home"></i><span>Home</span></a></li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link active"><i class="fas fa-tools"></i><span>Tools</span></a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item"><i class="fas fa-calculator"></i><span>Calculators</span></a>
                            <a href="#" class="dropdown-item"><i class="fas fa-exchange-alt"></i><span>Converters</span></a>
                            <a href="#" class="dropdown-item"><i class="fas fa-cog"></i><span>Generators</span></a>
                        </div>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-blog"></i><span>Blog</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-envelope"></i><span>Contact</span></a></li>
                </ul>
            </nav>
            <button class="nav-toggler" id="js-nav-toggler">
                <span></span><span></span><span></span>
            </button>
        </div>
    </header>

    <nav class="mobile-nav" id="js-mobile-nav">
        <ul class="mobile-nav-list">
            <li><a href="#" class="mobile-nav-link">Home</a></li>
            <li><a href="#" class="mobile-nav-link">Calculators</a></li>
            <li><a href="#" class="mobile-nav-link">Converters</a></li>
            <li><a href="#" class="mobile-nav-link">Generators</a></li>
            <li><a href="#" class="mobile-nav-link">Blog</a></li>
            <li><a href="#" class="mobile-nav-link">Contact</a></li>
        </ul>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navToggler = document.getElementById('js-nav-toggler');
            const mobileNav = document.getElementById('js-mobile-nav');

            if (navToggler && mobileNav) {
                navToggler.addEventListener('click', () => {
                    navToggler.classList.toggle('active');
                    mobileNav.classList.toggle('active');
                    document.body.classList.toggle('nav-open');
                });

                const mobileLinks = document.querySelectorAll('.mobile-nav-link');
                mobileLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        navToggler.classList.remove('active');
                        mobileNav.classList.remove('active');
                        document.body.classList.remove('nav-open');
                    });
                });
            }
        });
    </script>
</body>
</html>
