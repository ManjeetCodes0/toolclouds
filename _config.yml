title: "ToolsClouds"
description: "All-in-one online calculators, converters, and generators"
url: "https://toolclouds.com"
baseurl: ""

collections:
  tools:
    output: true
    permalink: /:categories/:name/

plugins:
  - jekyll-sitemap
  - jekyll-feed

author:
  name: "ToolClouds"
  email: "manjeetsingh.codes@gmail.com"

defaults:
  # US tools - MUST be FIRST (most specific)
  - scope:
      path: "_tools/us/"
      type: "tools"
    values:
      layout: "tool"
      region: "US"
      lang: "en-US"
      
  # All other tools (less specific)
  - scope:
      path: ""
      type: "tools"
    values:
      layout: "tool"
      region: "IN"
      lang: "en-IN"

